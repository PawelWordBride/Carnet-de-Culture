<!-- Script pour afficher/masquer les sections et charger "La cellule" -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Toggle sections internes
  document.querySelectorAll('.toggle-section').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const targetId = link.getAttribute('data-target');
      const section = document.getElementById(targetId);

      // Toggle l'affichage
      if (section.style.display === 'block') {
        section.style.display = 'none';
      } else {
        section.style.display = 'block';
        section.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  // Charger les pages dynamiques
  const contentDiv = document.getElementById('page-content');
  let currentPage = null;

  document.querySelectorAll('.load-page').forEach(link => {
    link.addEventListener('click', async e => {
      e.preventDefault();
      const url = link.getAttribute('href');

      // Fermer si on clique à nouveau sur le même lien
      if (currentPage === url) {
        contentDiv.innerHTML = "";
        currentPage = null;
        return;
      }

      try {
        const response = await fetch(url);
        const html = await response.text();
        contentDiv.innerHTML = html;
        currentPage = url;
      } catch (error) {
        contentDiv.innerHTML = "<p>Erreur lors du chargement de la page.</p>";
        currentPage = null;
      }
    });
  });
});
</script>
